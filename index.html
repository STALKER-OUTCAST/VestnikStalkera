<!DOCTYPE html><html><head><style>html,body{margin:0;padding:0;width:100vw;height:100vh}#fullscreen-container{position:adaptive;padding-top:max(60%,324px);width:100%;height:90%}iframe{position:absolute;border:0;width:100%;height:100%;left:0;top:0}</style></head><body><div id=fullscreen-container><iframe src=https://online.fliphtml5.com/tmrdz/triq/ seamless=seamless scrolling=no frameborder=0 allowtransparency=true allowfullscreen=true></iframe></div><script>function fullScreen(a){if(a.requestFullscreen){a.requestFullscreen()}else{if(a.webkitRequestFullscreen){a.webkitRequestFullscreen()}else{if(a.mozRequestFullScreen){a.mozRequestFullScreen()}}}}var html=document.documentElement;fullScreen(html);</script></body></html>
